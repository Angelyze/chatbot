    let conversationHistory = [];

        function formatMessage(message) {
            message = message.trim();
            const sanitizeHTML = (str) => {
                return str

                    .replace(/</g, '<')
                    .replace(/>/g, '>')

                    .replace(/'/g, "'");

            let html = '';
            let inList = false;

            lines.forEach(line => {

                        inList = false;
